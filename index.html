    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const text = "MIA SANTOS";
        let index = 0;
        const typewriterElement = document.getElementById("typewriter");
        const blinkBlank = document.getElementById("blink-blank");
    
        function typeWriter() {
          if (index < text.length) {
            typewriterElement.textContent += text.charAt(index);
            index++;
            setTimeout(typeWriter, 200); // typing speed (milliseconds)
          }
          else {
            blinkBlank.classList.add('blink');
          }
        }
    
        typeWriter();
      });
    </script>
