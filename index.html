    <!--======= SCRIPTS =======-->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const text = "MIA SANTOS";
        let index = 0;
        const typewriterElement = document.getElementById("typewriter");
        const blinkBlank = document.getElementById("blink-blank");
        const typingSpeed = 200;
        const pauseLength = 4000; // milliseconds
        const deleteSpeed = 100;
    
        function typeWriter() {
          if (index < text.length) {
            typewriterElement.textContent += text.charAt(index);
            index++;
            setTimeout(typeWriter, typingSpeed);
          }
          else {
            blinkBlank.classList.add('blink'); // start blinking once text is fully typed
            setTimeout(deleteWriter, pauseLength); // delay before deleting
          }
        }

        function deleteWriter() {
          blinkBlank.classList.remove('blink'); // stop blinking while deleting
          if (index > 0) {
            typewriterElement.textContent = text.substring(0, --index);
            setTimeout(deleteWriter, deleteSpeed);
          }
          else {
            setTimeout(function() {
              typeWriter();
            }, 1000);
          }
        }

        typeWriter();
      });

      // add the mousemove event for blob
      document.addEventListener("mousemove", function(event) {
        const blob = document.querySelector('.blob');
        // move the blob to follow the cursor
        blob.style.transform = `translate(calc(-50% + ${event.clientX}px), calc(-50% + ${event.clientY}px))`;
      });

      // function to load external HTML into a specific element
      function loadHTML(sectionID, filePath) {
        fetch(filePath)
          .then(response => {
            if(!response.ok) throw new Error('Error loading ' + filePath);
            return response.text();
          })
          .then(data => {
            document.getElementById(sectionID).innerHTML = data;
          })
          .catch(error => console.error('Error:', error));
      }

      // call function to load about section
      document.addEventListener("DOMContentLoaded", function() {
        loadHTML("about", "about.html");
        loadHTML("work", "work.html");
      });
    </script>
